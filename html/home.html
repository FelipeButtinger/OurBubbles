<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="container">
        <h2>Registrar-se</h2>
        <form id="groupRegisterForm">
            
            <input type="text" id="groupName" name="groupName" placeholder="Nome do Grupo" required >
            <input type="text" id="groupDescription" name="groupDescription" maxlength="255" placeholder="Descrição do Grupo" required>
            <input type="password" id="groupPassword" name="groupPassword" maxlength="255" placeholder="Senha do grupo" required>
            <button type="submit">Registrar grupo</button>
           
        </form>
        <form id="groupLoginForm">
            
                <label for="groupId">ID do Grupo:</label>
                <input type="text" id="groupLoginName" name="groupLoginName" placeholder="Digite o nome do grupo" required>
        
                <label for="groupPassword">Senha do Grupo:</label>
                <input type="password" id="groupLoginPassword" name="groupLoginPassword" placeholder="Digite a senha do grupo" required>
        
                <!-- Campo oculto para o userId -->
                <input type="hidden" id="userId" name="userId">
        
                <button type="submit">Entrar no Grupo</button>
            
        </form>
        <div id="message"></div>
        <div id="groupsContainer">

        </div>
    </div>

    <script src="../js/home.js"></script>
</body>
</html>
